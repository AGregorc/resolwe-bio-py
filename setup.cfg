[wheel]
# code is written to work on both Python 2 and Python 3
universal=1

[check-manifest]
# patterns to ignore when checking MANIFEST.in for completness
ignore =
    tox.ini
    .pylintrc

[pep8]
max-line-length=99
# Ignore E127: checked by pylint
# E127 continuation line over-indented for visual indent
ignore=E127

[pydocstyle]
match-dir = (?!tests|\.).*
match = (?!setup).*.py
add-select = D404
